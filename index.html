<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="container">
            <div class="calculator">
                <div class="display">0</div>
                <div class="keys">
                    <button class="row1">7</button>
                    <button class="row1">8</button>
                    <button class="row1">9</button>
                    <button class="row1">/</button>
                </div>
                <div class="keys">
                    <button class="row2">4</button>
                    <button class="row2">5</button>
                    <button class="row2">6</button>
                    <button class="row2">x</button>
                </div>
                <div class="keys">
                    <button class="row3">1</button>
                    <button class="row3">2</button>
                    <button class="row3">3</button>
                    <button class="row3">-</button>
                </div>
                <div class="keys">
                    <button class="row4">C</button>
                    <button class="row4">0</button>
                    <button class="row4">=</button>
                    <button class="row4">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
